apiVersion: v1
kind: Pod
metadata:
  name: cert
spec:
  serviceAccountName: secret-manager
  containers:
  - image: gcr.io/k8s-dice-magic/letsencrypt:latest
    name: cert
    env:
    - name: DOMAINS
      value: "www.k8s.dicemagic.io,api.k8s.dicemagic.io" # Domain you want to use. CHANGE ME!
    - name: EMAIL
      value: certs@smallnet.org
    - name: SECRET
      value: letsencrypt-certs
    - name: DEPLOYMENT
      value: basic-ingress
    - name: NAMESPACE
      value: default
    # Just spin & wait forever
    command: [ "/bin/bash", "-c", "--" ]
    args: [ "while true; do sleep 30; done;" ]
    volumeMounts:
    - mountPath: /etc/google-default
      name: google-default
      readOnly: true
  volumes:
  - name: google-default
    secret:
      defaultMode: 420
      secretName: google-default