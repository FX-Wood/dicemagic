kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: cluster-admins
subjects:
- kind: User
  name: aaron@smallnet.org
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: ""
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: secret-manager
rules:
- apiGroups: ["extensions",""]
  resources: ["secrets","ingresses"]
  verbs: ["patch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: manage-secrets
subjects:
- kind: ServiceAccount
  name: secret-manager
  namespace: default
  apiGroup: ""
roleRef:
  kind: ClusterRole
  name: secret-manager
  apiGroup: ""