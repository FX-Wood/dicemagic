apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dice-magic-app
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dice-magic-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cloud.google.com/service-account: "dice-magic-app@k8s-dice-magic.iam.gserviceaccount.com"
      creationTimestamp: null
      labels:
        app: dice-magic-app
    spec:
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        capabilities:
          drop: ["ALL"]
      containers:
      - name: dice-server
        image: gcr.io/k8s-dice-magic/dice-server:latest
        resources:
          limits:
            cpu: 400m
            memory: 600Mi
          requests:
            cpu: 300m
            memory: 300Mi
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        envFrom:
        - configMapRef:
            name: dice-server-config
      - name: chat-clients
        image: gcr.io/k8s-dice-magic/chat-clients:latest
        resources:
          limits:
            cpu: 400m
            memory: 600Mi
          requests:
            cpu: 200m
            memory: 300Mi
        imagePullPolicy: Always
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        envFrom:
        - configMapRef:
            name: chat-clients-config
        env:
        - name: SLACK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: slack-client-secret
        - name: SLACK_SIGNING_SECRET
          valueFrom:
            secretKeyRef:
              name: slack-secrets
              key: slack-signing-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 10
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "dice-magic-app-service"
  namespace: "default"
  labels:
    app: "dice-magic-app"
spec:
  ports:
  - protocol: "TCP"
    port: 80
    targetPort: 7070
  selector:
    app: "dice-magic-app"
  type: "NodePort"
---
apiVersion: v1
items:
- apiVersion: autoscaling/v1
  kind: HorizontalPodAutoscaler
  metadata:
    labels:
      app: dice-magic-app
    name: dice-magic-app-hpa
    namespace: default
  spec:
    maxReplicas: 5
    minReplicas: 1
    scaleTargetRef:
      apiVersion: apps/v1beta1
      kind: Deployment
      name: dice-magic-app
    targetCPUUtilizationPercentage: 80
kind: List
metadata:
  resourceVersion: ""
  selfLink: ""
