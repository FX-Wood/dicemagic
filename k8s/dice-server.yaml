apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dice-server
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dice-server
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dice-server
    spec:
      containers:
      - image: gcr.io/k8s-dice-magic/dice-server:f0dabd8231711d4f3510d501928f8342a555eadb
        resources:
          limits:
            cpu: 9.25m
            memory: 200Mi
          requests:
            cpu: 4.625m
            memory: 100Mi
        imagePullPolicy: Always
        name: dice-server
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/google-default
          name: google-default
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 10
      volumes:
      - name: google-default
        secret:
          defaultMode: 420
          secretName: google-default