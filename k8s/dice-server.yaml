apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: dice-magic
  name: dice-server
  namespace: default
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/dice-server
spec:
  progressDeadlineSeconds: 600
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: dice-magic
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: dice-magic
    spec:
      containers:
      - image: gcr.io/k8s-dice-magic/dice-server:latest
        imagePullPolicy: IfNotPresent
        name: dice-server
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/google-default
          name: google-default
          readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: google-default
        secret:
          defaultMode: 420
          secretName: google-default